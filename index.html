<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pyschic Game</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
   <link href="https://fonts.googleapis.com/css?family=Mountains+of+Christmas" rel="stylesheet">
</head>
<body>
    <div class= "container">
        <div class="row">
            <h1>The Psychic Game</h1>
        </div>
        <div class="row">
            <p id="guessWhatLetterImThinkingOf..">Guess what letter I'm thinking of..</p>
        </div>
        <div class="row">
            <!-- <p id="wins:">Wins:</p> -->
            <p>Wins: <span id="wins">0</span></p>
        </div>
        <div class="row">
            <!-- <p id="losses:">Losses:</p> -->
            <p>Losses: <span id="losses">0</span></p>
        </div>
        <div class="row">
            <p>Guesses Left: <span id="guessesLeft">9</span></p>
        </div>
        <div class="row">
            <p>Your guesses so far: <span id="yourGuessesSoFar"> </span></p>
        </div>
    </div>
    <div class="container">
        <img src="assets/images/pysch.jpg" alt="Pysch photo">
    </div>
    <script src="assets/javascript/game.js"></script>
    
</body>
</html>
